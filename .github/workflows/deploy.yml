name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types: [completed]
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  SERVICE_NAME: homed-server-google
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Debug - Validate secrets
        run: |
          echo "Project ID length: ${#PROJECT_ID}"
          echo "WIP length: ${#GCP_WORKLOAD_IDENTITY_PROVIDER}"
          echo "Service Account length: ${#GCP_SERVICE_ACCOUNT}"
          echo "WIP format check (first 20 chars): ${GCP_WORKLOAD_IDENTITY_PROVIDER:0:20}"
          echo "All secrets are set: PROJECT_ID=$([[ -z $PROJECT_ID ]] && echo 'EMPTY' || echo 'SET')"
        env:
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 3600 \
            --set-env-vars NODE_ENV=production,PORT=8080,TCP_PORT=8042

      - name: Display Cloud Run service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
