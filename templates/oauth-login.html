<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OAuth</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/oauth.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè†</div>
            <h1>Sign In</h1>
            <p class="subtitle">to link your account with Google Home</p>
            <div class="integration-info">
                ‚úì Linking with Google Home<br>
                This allows Google to control your smart devices.
            </div>
        </div>

        <form method="POST" action="/oauth/authorize">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="footer-text">
            <p>By signing in, you authorize Google to control your devices.</p>
            <p><a href="https://policies.google.com/privacy" target="_blank">View Google's Privacy Policy</a></p>
        </div>
    </div>
</body>

</html>
